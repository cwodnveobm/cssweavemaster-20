<!DOCTYPE html>
<html lang="en">
<head>

    <title>Offline - Henna by Fathima</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;

            margin: 0;
